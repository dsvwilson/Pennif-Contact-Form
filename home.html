<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8" >
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge" >
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" >
    <link rel = "stylesheet" href = "styles/mobile_style.css" type = "text/css" media = "screen" >
    <link rel = "stylesheet" href = "styles/tablet_style.css" type = "text/css" media = "screen" >
    <link rel = "stylesheet" href = "styles/desktop_style.css" type = "text/css" media = "screen" >
    <link rel = "preconnect" href = "https://fonts.googleapis.com" >
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin >
    <link href = "https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel = "stylesheet" >
    <title>Pennif Contact Form</title>
</head>

<body>

<header class = "site-header" >

    <h1>Pennif Contact Form</h1>

</header>

<div class = "welcome-notice" >
    <p>Welcome! Please fill in the form to reach out to us.</p>
</div>


<div class = "form" >
    
    <form method="post">

    <div class = "form-fields" > 
        <label for = "first-name" class = "labels" >

            <div class = "text-labels" > First Name </div> <br> <input name = "first-name" id = "first-name" />
        
        </label>
    </div>


    <div class = "form-fields" >
        <label for = "last-name" class = "labels" >

             <div class = "text-labels" > Last Name </div> <br> <input name = "last-name" id = "last-name" />

        </label> 
    </div>

    <div class = "form-fields" >
        <label for = "email" class = "labels" >

              <div class = "text-labels"> Email Address </div> <br> <input name = "email-address" id = "email" />

        </label>
    </div>
            
    <div class = "dropdown" >
        <label for = "help" class = "labels" >

            <div class = "text-labels"> How can we help you today? </div>
            
            <br>

                <select name = "help-dropdown" id = "help" >
                    <option value = "help with my website" selected> Help with my website </option>
                    <option value = "help with my social media account" > Help with my social media account </option>
                    <option value = "help with my web development coursework" > Help with my web development coursework </option>
                    <option value = "other" > Other (please provide more information below) </option>
                </select>

        </label>
    </div>

    <div class = "form-fields" >
        <label for = "extras" class = "labels" >

            <div class = "text-labels"> What would you like us to do for you today? </div> 

        <br>

            <textarea name = "extras" rows = "5" cols = "40" id = "extras" >

            </textarea> 

        </label>

        <input type = "submit" value = "Send" id = "send-button" >

    </div>

    </form>

</div>


</body>
</html>
