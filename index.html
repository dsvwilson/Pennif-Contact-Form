<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pennif Contact Form</title>
</head>

<body>

<section class = "form" >
    
    <form method="post">

    <div class = "form-fields" > 
        <label for = "first-name" >

            First Name <input name = "first-name" id = "first-name" />
        
        </label>
    </div>


    <div class = "form-fields" >
        <label for = "last-name" >

            Last Name <input name = "last-name" id = "last-name" />

        </label> 
    </div>

    <div class = "form-fields" >
        <label for = "email" >

            Email Address <input name = "email-address" id = "email" />

        </label>
    </div>
            
    <div class = "dropdown" >
        <label for = "help" >

            How can we help you today?
            
            <br>

                <select name = "help-dropdown" id = "help" >
                    <option value = "help with my website" selected> Help with my website </option>
                    <option value = "help with my social media account" > Help with my social media account </option>
                    <option value = "help with my web development coursework" > Help with my web development coursework </option>
                    <option value = "other" > Other (please provide more information below) </option>
                </select>

        </label>
    </div>

    <div class = "form-fields" >
        <label for = "extras" >

        What would you like us to do for you today? 

        <br>

            <textarea name = "extras" rows = "5" cols = "50" id = "extras" >

            </textarea> 

        </label>
    </div>

    </form>

</section>

</body>
</html>
