<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pennif Contact Form</title>
</head>

<body>
    
<form method="post">

    <label>

        First Name <input name = "first-name" />
    
    </label>



    <label>

        Last Name <input name = "last-name" />

    </label> 



    <label>

        Email Address <input name = "email-address" />

    </label>

        

    <label>

        How can we help you today? 

            <select name = "help-dropdown" >
                <option name = "website" value = "help with my website" selected> Help with my website </option>
                <option name = "social" value = "help with my social media account" > Help with my socila media account </option>
                <option name = "coursework" value = "help with my web development coursework" > Help with my web development coursework </option>
                <option name = "other" value = "other" > Other (please provide more information below) </option>
            </select>

    </label>



    <label>

        What would you like us to do for you today? 

            <textarea name = "extras" rows = "5" cols = "50">
                
            </textarea> 

    </label>

</form>

</body>
</html>
